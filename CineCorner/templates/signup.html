{% extends 'base.html' %}
{% block body %}
<form action="/signup" method="post" id="log">
    <p>welcome enter your name</p>
    {% if msg %} <p class="alert"> {{msg}} </p> {% endif %}
    <input type="text" name="name" class="txtinput" placeholder="username" {% if value%}value="{{value}}"{%endif%}>
    <input type="password" name="password" class="txtinput" placeholder="password">
    <p>already have an account <a href="/login">log in</a>
        <input type="submit" value="sign up" class="btn">
    </p>
</form>
{% endblock body %}
